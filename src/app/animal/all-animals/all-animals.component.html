<div class="container">
  <div class="animals" *ngFor="let animal of animalList">
    <h3>Name: {{ animal.name }}</h3>
    <h3>Species: {{ animal.species }}</h3>
    <div class="foods" *ngFor="let food of animal.foods.likes">
      <h3>Likes: {{ food }}</h3>
    </div>
    <div class="foods" *ngFor="let food of animal.foods.dislikes">
      <h3>Dislikes: {{ food }}</h3>
    </div>
  </div>
</div>
